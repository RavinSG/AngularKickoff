<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form to add new bucket list goals</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life Goal" [(ngModel)] = "goalTxt">
      <input type="submit" class="btn" [value]="btnTxt"  (click)="addItem()">
    </form>

  </div>

  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{goal}}
    </p>
  </div>
</div>
